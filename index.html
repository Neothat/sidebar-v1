<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <aside class="slidebar">
        <div class="slidebar-header">
            <!-- <img src="images/short-logo.svg" class="short-logo" alt="short-logo"> -->
            <img src="images/full-logo.svg" class="full-logo" alt="full-logo">
        </div>
        <ul class="slidebar-links">
            <li><a href="#"><span class="icon-slidebar">&#xe91e;</span>Каталог</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe927;</span>Корзина</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe933;</span>Заказы</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe911;</span>Сметы</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe926;</span>Доставки</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe934;</span>Финансы</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe932;</span>Сервисы</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe931;</span>Настройки</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe91d;</span>Справка</a></li>
            <li><a href="#"><span class="icon-slidebar">&#xe906;</span>Выход</a></li>
        </ul>
        <div class="user-account">
            <div class="user-profile">
                <img src="images/gigachad.jpg" alt="profile-img">
                <a href="#">Гига Чад</a>
            </div>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
